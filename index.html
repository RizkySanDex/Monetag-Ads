<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monetag Ads Auto Refresh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #38bdf8; margin-bottom: 20px; }
    .banner {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin: 10px 0;
    }
    .leaderboard { width: 728px; height: 90px; max-width: 100%; }
    .rectangle { width: 300px; height: 250px; }
    .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    iframe { border: none; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <h1>Sponsored Ads</h1>

  <!-- Banner 728x90 -->
  <div class="banner leaderboard">
    <iframe id="ad728" src="ad728.html"></iframe>
  </div>

  <!-- Grid 2 Banner 300x250 -->
  <div class="grid">
    <div class="banner rectangle"><iframe id="ad300a" src="ad300.html"></iframe></div>
    <div class="banner rectangle"><iframe id="ad300b" src="ad300.html"></iframe></div>
  </div>

  <!-- Vignette Ads -->
  <script>
    (function(s){
      s.dataset.zone='9748151'; // ganti sesuai Zone ID vignette Monetag
      s.src='https://groleegni.net/vignette.min.js';
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
  </script>

  <script>
    // auto refresh iframe setiap 30 detik
    setInterval(()=>{
      document.getElementById("ad728").src="ad728.html?rnd="+Date.now();
      document.getElementById("ad300a").src="ad300.html?rnd="+Date.now();
      document.getElementById("ad300b").src="ad300.html?rnd="+Date.now();
    }, 30000);
  </script>
</body>
</html>
