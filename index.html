<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ads Responsive (Adsterra + Monetag)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #38bdf8; margin-bottom: 10px; }
    .status { margin: 10px 0; color:#94a3b8; }
    .status span { color:#facc15; font-weight:bold; }
    .banner {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50px;
    }
    .leaderboard { width: 100%; max-width: 728px; height: 90px; }
    .rectangle { width: 100%; max-width: 300px; height: 250px; }
    .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .mobile-banner { width: 100%; max-width: 320px; height: 50px; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Sponsored Ads</h1>

  <!-- Status: countdown + refresh count -->
  <div class="status">
    ‚è≥ Refresh dalam: <span id="countdown">30</span> detik &nbsp; &nbsp;
    üîÑ Jumlah refresh: <span id="refreshCount">0</span>
  </div>

  <!-- Banner 728x90 (Adsterra) -->
  <div class="banner leaderboard" id="ad728">
    <script type="text/javascript">
      const countries = ['US','ID','SG','MY','PH','TH'];
      const randCountry = countries[Math.floor(Math.random()*countries.length)];
      atOptions = {
        key : '790e3e25b374c71ea2bede25e64dafd1',
        format : 'iframe',
        height : 90,
        width : 728,
        params: { country: randCountry }
      };
      console.log('ad728 - country:', randCountry);
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/790e3e25b374c71ea2bede25e64dafd1/invoke.js"></script>
  </div>

  <!-- Grid 2 Banner 300x250 (Adsterra) -->
  <div class="grid">
    <div class="banner rectangle" id="ad300a">
      <script type="text/javascript">
        const randCountryA = countries[Math.floor(Math.random()*countries.length)];
        atOptions = {
          key : '276947a635572659f48ea4440c4e25fc',
          format : 'iframe',
          height : 250,
          width : 300,
          params: { country: randCountryA }
        };
        console.log('ad300a - country:', randCountryA);
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
    <div class="banner rectangle" id="ad300b">
      <script type="text/javascript">
        const randCountryB = countries[Math.floor(Math.random()*countries.length)];
        atOptions = {
          key : '276947a635572659f48ea4440c4e25fc',
          format : 'iframe',
          height : 250,
          width : 300,
          params: { country: randCountryB }
        };
        console.log('ad300b - country:', randCountryB);
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
  </div>

  <!-- Banner 320x50 (Adsterra) -->
  <div class="banner mobile-banner" id="ad320">
    <script type="text/javascript">
      const randCountryC = countries[Math.floor(Math.random()*countries.length)];
      atOptions = {
        key : 'a443559ffdea6367477176b606afde09',
        format : 'iframe',
        height : 50,
        width : 320,
        params: { country: randCountryC }
      };
      console.log('ad320 - country:', randCountryC);
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/a443559ffdea6367477176b606afde09/invoke.js"></script>
  </div>

  <!-- Monetag Banner -->
  <div class="banner rectangle">
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="169309" async data-cfasync="false"></script>
  </div>

  <!-- Monetag Vignette -->
  <script>
    (function(s){
      s.dataset.zone='9748151';
      s.src='https://groleegni.net/vignette.min.js';
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
  </script>

  <!-- Countdown + refresh counter -->
  <script>
    let refreshCount = parseInt(localStorage.getItem('adRefreshCount')) || 0;
    const refreshEl = document.getElementById('refreshCount');
    const countdownEl = document.getElementById('countdown');

    let countdown = 30;
    function updateDisplay() {
      countdownEl.textContent = countdown;
      refreshEl.textContent = refreshCount;
    }
    updateDisplay();

    setInterval(() => {
      countdown--;
      if(countdown <= 0) {
        refreshCount++;
        localStorage.setItem('adRefreshCount', refreshCount);
        console.log('=== Refresh #' + refreshCount + ' ===');
        // reload banners individually with random delay
        const reloadBanner = (id, key, w, h) => {
          const randCountry = countries[Math.floor(Math.random()*countries.length)];
          const container = document.getElementById(id);
          container.innerHTML = `
            <script type="text/javascript">
              atOptions = {
                key : '${key}',
                format : 'iframe',
                height : ${h},
                width : ${w},
                params: { country: '${randCountry}' }
              };
            <\/script>
            <script type="text/javascript" src="//www.highperformanceformat.com/${key}/invoke.js"><\/script>
          `;
          console.log(id+' refreshed - country:', randCountry);
        };
        // apply with random delay 0-3s
        setTimeout(()=> reloadBanner('ad728','790e3e25b374c71ea2bede25e64dafd1',728,90), Math.random()*3000);
        setTimeout(()=> reloadBanner('ad300a','276947a635572659f48ea4440c4e25fc',300,250), Math.random()*3000);
        setTimeout(()=> reloadBanner('ad300b','276947a635572659f48ea4440c4e25fc',300,250), Math.random()*3000);
        setTimeout(()=> reloadBanner('ad320','a443559ffdea6367477176b606afde09',320,50), Math.random()*3000);
        countdown = 30; // reset countdown
      }
      updateDisplay();
    },1000);
  </script>
</body>
</html>
