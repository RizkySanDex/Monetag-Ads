<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ads Responsive with Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #38bdf8; margin-bottom: 5px; }
    .countdown { color: #facc15; margin-bottom: 15px; font-weight: bold; }
    .banner {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .leaderboard { width: 100%; max-width: 728px; height: 90px; }
    .rectangle { width: 100%; max-width: 300px; height: 250px; }
    .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    iframe { border: none; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <h1>Sponsored Ads</h1>
  <div class="countdown">Refresh dalam <span id="timer">30</span> detik</div>

  <!-- Banner 728x90 -->
  <div class="banner leaderboard">
    <script type="text/javascript">
      atOptions = {
        'key' : '790e3e25b374c71ea2bede25e64dafd1',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/790e3e25b374c71ea2bede25e64dafd1/invoke.js"></script>
  </div>

  <!-- Grid 2 Banner 300x250 -->
  <div class="grid">
    <div class="banner rectangle">
      <script type="text/javascript">
        atOptions = {
          'key' : '276947a635572659f48ea4440c4e25fc',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
    <div class="banner rectangle">
      <script type="text/javascript">
        atOptions = {
          'key' : '276947a635572659f48ea4440c4e25fc',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
  </div>

  <!-- Banner 320x50 (Mobile) -->
  <div class="banner" style="width:100%; max-width:320px; height:50px; margin-top:20px;">
    <script type="text/javascript">
      atOptions = {
        'key' : 'a443559ffdea6367477176b606afde09',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/a443559ffdea6367477176b606afde09/invoke.js"></script>
  </div>

  <!-- Monetag Vignette Ads -->
  <script>
    (function(s){
      s.dataset.zone='9748151';
      s.src='https://groleegni.net/vignette.min.js';
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
  </script>

  <!-- Countdown + Refresh Page -->
  <script>
    let timer = 30;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      timer--;
      if (timer <= 0) {
        location.reload(); // reload full page
      }
      timerEl.textContent = timer;
    }, 1000);
  </script>
</body>
</html>
