<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ads Responsive (Adsterra + Monetag)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #38bdf8; margin-bottom: 10px; }
    #timer {
      margin: 10px 0;
      font-size: 14px;
      color: #fbbf24;
    }
    .banner {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .leaderboard { width: 100%; max-width: 728px; height: 90px; }
    .rectangle { width: 100%; max-width: 300px; height: 250px; }
    .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .mobile-banner { width: 100%; max-width: 320px; height: 50px; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Sponsored Ads</h1>
  <div id="timer">Refresh dalam 30 detik...</div>

  <!-- Banner 728x90 (Adsterra) -->
  <div class="banner leaderboard">
    <script type="text/javascript">
      atOptions = {
        'key' : '790e3e25b374c71ea2bede25e64dafd1',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/790e3e25b374c71ea2bede25e64dafd1/invoke.js"></script>
  </div>

  <!-- Grid 2 Banner 300x250 (Adsterra) -->
  <div class="grid">
    <div class="banner rectangle">
      <script type="text/javascript">
        atOptions = {
          'key' : '276947a635572659f48ea4440c4e25fc',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
    <div class="banner rectangle">
      <script type="text/javascript">
        atOptions = {
          'key' : '276947a635572659f48ea4440c4e25fc',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
  </div>

  <!-- Banner 320x50 (Adsterra) -->
  <div class="banner mobile-banner">
    <script type="text/javascript">
      atOptions = {
        'key' : 'a443559ffdea6367477176b606afde09',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/a443559ffdea6367477176b606afde09/invoke.js"></script>
  </div>

  <!-- Monetag Banner -->
  <div class="banner rectangle">
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="169309" async data-cfasync="false"></script>
  </div>

  <!-- Monetag Vignette Ads -->
  <script>(function(s){s.dataset.zone='9748151',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement,document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

  <!-- Countdown + Auto Refresh -->
  <script>
    let countdown = 30;
    setInterval(() => {
      countdown--;
      document.getElementById("timer").innerText = "Refresh dalam " + countdown + " detik...";
      if (countdown <= 0) {
        location.reload(); // reload halaman
      }
    }, 1000);
  </script>
</body>
</html>
