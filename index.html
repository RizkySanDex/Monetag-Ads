<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ads Responsive Plus (Adsterra + Monetag)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #f1f5f9; display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center;}
    h1 { color: #38bdf8; margin-bottom: 10px; }
    .status { margin: 10px 0; color:#94a3b8; }
    .status span { color:#facc15; font-weight:bold; }
    .banner { background: #1e293b; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; margin: 10px 0; display: flex; justify-content: center; align-items: center;}
    .leaderboard { width: 100%; max-width: 728px; height: 90px; }
    .rectangle { width: 100%; max-width: 300px; height: 250px; }
    .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .mobile-banner { width: 100%; max-width: 320px; height: 50px; margin-top:20px; }
  </style>
</head>
<body>
<h1>Sponsored Ads</h1>

<div class="status">
  ‚è≥ Refresh dalam: <span id="countdown">30</span> detik &nbsp; &nbsp;
  üîÑ Jumlah refresh: <span id="refreshCount">0</span>
</div>

<script>
  // Countdown & refresh counter
  let countdown = 30;
  let refreshCount = parseInt(localStorage.getItem('adRefreshCount')) || 0;
  const countdownEl = document.getElementById('countdown');
  const refreshEl = document.getElementById('refreshCount');

  function updateDisplay() {
    countdownEl.textContent = countdown;
    refreshEl.textContent = refreshCount;
  }
  updateDisplay();

  const interval = setInterval(() => {
    countdown--;
    if (countdown <=0) {
      refreshCount++;
      localStorage.setItem('adRefreshCount', refreshCount);
      location.reload();
      return;
    }
    updateDisplay();
  },1000);

  // Multi-country setup
  const countries = ['US','GB','DE','FR','JP','ID','BR','AU','CA','SG'];

  function loadAdsterra(divId,key,w,h){
    const randDelay = Math.floor(Math.random()*3000);
    const randCountry = countries[Math.floor(Math.random()*countries.length)];
    console.log(`[${new Date().toLocaleTimeString()}] Loading Adsterra ${divId} | Delay: ${randDelay}ms | Country: ${randCountry}`);
    setTimeout(()=>{
      const container = document.getElementById(divId);
      container.innerHTML = `<script type="text/javascript">
        atOptions = {
          key : '${key}',
          format : 'iframe',
          height : ${h},
          width : ${w},
          params: {country:'${randCountry}'}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/${key}/invoke.js"></script>`;
    },randDelay);
  }
</script>

<!-- Banners -->
<div id="ad728" class="banner leaderboard"></div>

<div class="grid">
  <div id="ad300a" class="banner rectangle"></div>
  <div id="ad300b" class="banner rectangle"></div>
</div>

<div id="ad320" class="banner mobile-banner"></div>

<!-- Monetag Banner -->
<div class="banner rectangle">
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="169309" async data-cfasync="false"></script>
</div>

<!-- Monetag Vignette -->
<script>
  (function(s){
    s.dataset.zone='9748151';
    s.src='https://groleegni.net/vignette.min.js';
  })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
</script>

<script>
  // Load Adsterra ads
  loadAdsterra('ad728','790e3e25b374c71ea2bede25e64dafd1',728,90);
  loadAdsterra('ad300a','276947a635572659f48ea4440c4e25fc',300,250);
  loadAdsterra('ad300b','276947a635572659f48ea4440c4e25fc',300,250);
  loadAdsterra('ad320','a443559ffdea6367477176b606afde09',320,50);
</script>
</body>
</html>
