<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ads Monetag + Adsterra Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 { 
      color: #38bdf8; 
      margin-bottom: 20px; 
      text-align: center;
    }
    .banner {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin: 10px 0;
      overflow: hidden;
    }
    .leaderboard { 
      width: 728px; 
      height: 90px; 
      max-width: 100%; 
    }
    .rectangle { 
      width: 300px; 
      height: 250px; 
      max-width: 100%;
    }
    .grid { 
      display: flex; 
      gap: 20px; 
      flex-wrap: wrap; 
      justify-content: center; 
      margin-top: 20px; 
    }
    iframe { 
      border: none; 
      width: 100%; 
      height: 100%; 
    }

    /* Responsive Mobile */
    @media (max-width: 768px) {
      .leaderboard { height: 50px; }
      .rectangle { width: 100%; height: 200px; }
      .grid { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <h1>Sponsored Ads</h1>

  <!-- Banner 728x90 / Adsterra -->
  <div class="banner leaderboard">
    <script type="text/javascript">
      atOptions = {
        'key' : '790e3e25b374c71ea2bede25e64dafd1',
        'format' : 'iframe',
        'height' : 90,

        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/790e3e25b374c71ea2bede25e64dafd1/invoke.js"></script>
  </div>

  <!-- Grid Banner 300x250 / Adsterra + Monetag -->
  <div class="grid">
    <div class="banner rectangle">
      <script type="text/javascript">
        atOptions = {
          'key' : '276947a635572659f48ea4440c4e25fc',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
    <div class="banner rectangle">
      <iframe id="ad300b" src="ad300.html"></iframe> <!-- Monetag iframe -->

  <!-- Vignette Ads Monetag -->

    (function(s){

    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))

      const monetagFrame = document.getElementById("ad300b");

</body>
</html>
