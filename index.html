<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ads Plus++ Responsive (Adsterra + Monetag)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #38bdf8; margin-bottom: 10px; }
    .status { margin: 10px 0; color:#94a3b8; }
    .status span { color:#facc15; font-weight:bold; }
    .banner {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .leaderboard { width: 100%; max-width: 728px; height: 90px; }
    .rectangle { width: 100%; max-width: 300px; height: 250px; }
    .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .mobile-banner { width: 100%; max-width: 320px; height: 50px; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Sponsored Ads Plus++</h1>

  <div class="status">
    ‚è≥ Refresh dalam: <span id="countdown">30</span> detik &nbsp; &nbsp;
    üîÑ Jumlah refresh: <span id="refreshCount">0</span>
  </div>

  <script>
    // Multi-country array
    const countries = ['US','GB','CA','AU','DE','FR','ID','SG','JP','KR'];
    let refreshCount = parseInt(localStorage.getItem('adRefreshCount')) || 0;
    const refreshEl = document.getElementById('refreshCount');
    const countdownEl = document.getElementById('countdown');
    let countdown = 30;

    function updateDisplay(){
      countdownEl.textContent = countdown;
      refreshEl.textContent = refreshCount;
    }
    updateDisplay();

    // Countdown timer + auto refresh
    setInterval(()=>{
      countdown--;
      if(countdown<=0){
        refreshCount++;
        localStorage.setItem('adRefreshCount', refreshCount);
        location.reload();
        return;
      }
      updateDisplay();
    },1000);
  </script>

  <!-- Banner 728x90 (Adsterra) -->

      const randCountry = countries[Math.floor(Math.random()*countries.length)];
      atOptions = {

        format : 'iframe',
        height : 90,
        width : 728,
        params: { country: randCountry }
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/790e3e25b374c71ea2bede25e64dafd1/invoke.js"></script>
  </div>

  <!-- Grid 2 Banner 300x250 (Adsterra) -->
  <div class="grid">
    <div class="banner rectangle">
      <script type="text/javascript">

        };

      <script type="text/javascript" src="//www.highperformanceformat.com/276947a635572659f48ea4440c4e25fc/invoke.js"></script>
    </div>
    <div class="banner rectangle">
      <script type="text/javascript">
        const randCountryB = countries[Math.floor(Math.random()*countries.length)];
        atOptions = {

    <script src="https://fpyf8.com/88/tag.min.js" data-zone="169309" async data-cfasync="false"></script>
  </div>

    (function(s){

  </script>

</body>
