<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Responsive Ads Monetag & Adsterra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 { color: #38bdf8; margin-bottom: 20px; text-align: center; }

    .banner {
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .leaderboard { width: 100%; max-width: 728px; height: 90px; }
    .rectangle { width: 100%; max-width: 300px; height: 250px; }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
    }

    iframe, .ad-container {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Responsive untuk mobile */
    @media (max-width: 768px) {
      .leaderboard { max-width: 100%; height: 90px; }
      .rectangle { max-width: 100%; height: 250px; }
    }
  </style>
</head>
<body>
  <h1>Sponsored Ads</h1>

  <!-- Banner 728x90 (Adsterra) -->
  <div class="banner leaderboard" id="ad728">

      function loadAd728() {
        document.getElementById('ad728').innerHTML = '';

        document.getElementById('ad728').appendChild(script1);

  </div>
